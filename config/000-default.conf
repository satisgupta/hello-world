<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot "/var/www/html"
	<Directory "/var/www/html">
		AllowOverride all
	</Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin admin@docker-pim.local.com
    ServerName docker-pim.local.com
    DocumentRoot "/var/www/html/pimcore/pim/web"
	<Directory "/var/www/html/pimcore/pim/web">
		AllowOverride all
	</Directory>
</VirtualHost>
