version: "3"
services:
  webserver:
    image: apache
    build: ./
    container_name: apache_web    
    restart: always
    ports:
      - "8080:80"
    links:
      - mysql
    volumes:
      - ./webapp:/var/www/html
      - app-vendor:/var/www/html/vendor
      - app-cache:/var/www/html/var/cache
      - app-sessions:/var/www/html/var/sessions
      - app-versions:/var/www/html/var/versions
      - app-logs:/var/www/html/var/logs
  mysql:
    image: mysql:5.7
    container_name: pimcore_mysql
    restart: always
    ports:
      - "3307:3306"    
    environment:    
      MYSQL_ROOT_PASSWORD: 'root@docker'
      MYSQL_USER: 'root'
      MYSQL_PASS: 'root'
    volumes:
      - ./data:/var/lib/mysql
volumes:
  app-vendor:
  app-cache:
  app-sessions:
  app-versions:
  app-logs:
